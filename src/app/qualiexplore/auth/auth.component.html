<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <h3>QualiExplore</h3>
    </a>
</nav>
<div class="row mt-5 d-flex justify-content-center">
    <div class="col-xl-4 col-md-4 col-sm-6 col-6">
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" class="form-group" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <label for="email">Username:</label>
            <input type="email" id="username" class="form-control" name="username" ngModel required>
            <label for="Password">Password:</label>
            <input type="password" id="password" class="form-control" name="password" ngModel required>
            <br>
            <input type="submit" value="Login" class="btn btn-primary" [disabled]="!authForm.valid">
        </form>
    </div>
</div>
